<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Quality Audit Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #0f172a, #1e293b);
      --accent: #0ea5e9;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 24px;
    }

    /* HEADER */
    .report-header {
      background: var(--primary-bg);
      border-radius: 14px;
      padding: 24px 28px;
      color: var(--text-light);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 900px;
      margin: 0 auto 28px;
    }

    .report-title {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 12px;
    }

    .report-title h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-muted);
    }

    .table-name {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-light);
      word-break: break-all;
    }

    .header-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 24px;
      font-size: 0.9rem;
    }

    .meta-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meta-block .label {
      color: var(--text-muted);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-block .value {
      font-weight: 500;
      color: var(--text-light);
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      display: inline-block;
      margin-left: 6px;
    }

    /* SUMMARY CARDS */
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 18px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0 0 4px;
    }

    .card p {
      font-size: 0.85rem;
      color: #475569;
      margin: 0;
    }

    .card .status-warning {
      color: #f59e0b;
      font-weight: 600;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="report-header">
    <div class="report-title">
      <h1>Data Quality Audit Report</h1>
    </div>
    <div class="table-name">fct_availability_part <span class="tag">BASE TABLE</span></div>

    <div class="header-meta">
      <!-- Partitioned By (Optional) -->
      <div class="meta-block">
        <div class="label">Partitioned by</div>
        <div class="value">collected_at (TIME)</div>
      </div>

      <!-- Clustered By (Optional) -->
      <div class="meta-block">
        <div class="label">Clustered by</div>
        <div class="value">station_code</div>
      </div>

      <div class="meta-block">
        <div class="label">Generated</div>
        <div class="value">2025-10-22 11:24:16</div>
      </div>
    </div>
  </div>

  <div class="summary-cards">
    <div class="card">
      <h2>3,877,353</h2>
      <p>Total Rows</p>
    </div>
    <div class="card">
      <h2>10,000</h2>
      <p>Analyzed Rows</p>
    </div>
    <div class="card">
      <h2>1</h2>
      <p>Columns Audited</p>
    </div>
    <div class="card">
      <div class="status-warning">⚠️ Issues Found</div>
      <p>Status</p>
    </div>
  </div>

</body>
</html>
