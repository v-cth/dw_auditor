<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Quality Audit Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-main: #000;
      --text-muted: #666;
      --border-light: #e5e5e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: var(--text-main);
      margin: 0;
      padding: 40px 24px;
      max-width: 1100px;
      margin-inline: auto;
    }

    .report-header {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .report-title {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.1;
      max-width: 900px;
    }

    .table-name {
      font-size: 3.2rem;
      font-weight: 700;
      line-height: 1;
    }

    .table-tag {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .meta-line {
      border-top: 1px solid var(--border-light);
      padding-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      font-size: 0.9rem;
    }

    .meta-block {
      display: flex;
      flex-direction: column;
    }

    .meta-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .meta-value {
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Cards */
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      border-top: 1px solid var(--border-light);
      margin-top: 32px;
      padding-top: 24px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .card h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    .card p {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 0;
    }

    .card .status-warning {
      color: #d97706;
    }
  </style>
</head>
<body>

  <header class="report-header">
    <div class="report-title">Data Quality Audit Report</div>
    <div class="table-name">fct_availability_part</div>
    <div class="table-tag">Base Table</div>

    <div class="meta-line">
      <!-- Optional fields -->
      <div class="meta-block">
        <div class="meta-label">Partitioned By</div>
        <div class="meta-value">collected_at (TIME)</div>
      </div>

      <div class="meta-block">
        <div class="meta-label">Clustered By</div>
        <div class="meta-value">station_code</div>
      </div>

      <div class="meta-block">
        <div class="meta-label">Generated</div>
        <div class="meta-value">2025-10-22 11:24:16</div>
      </div>
    </div>
  </header>

  <section class="summary-cards">
    <div class="card">
      <h2>3,877,353</h2>
      <p>Total Rows</p>
    </div>
    <div class="card">
      <h2>10,000</h2>
      <p>Analyzed Rows</p>
    </div>
    <div class="card">
      <h2>1</h2>
      <p>Columns Audited</p>
    </div>
    <div class="card">
      <h2 class="status-warning">âš  Issues Found</h2>
      <p>Status</p>
    </div>
  </section>

</body>
</html>
